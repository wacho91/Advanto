<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Advanto</title>
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#">
                    <img src="./assets/logo.png" alt="logo">
                </a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <i class="ri-menu-3-line"></i>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#tour">Tours</a></li>
            <li><a href="#contact">Contacts</a></li>
            <li>
                <button class="btn">
                  Plan a Trip
                  <span><i class="ri-arrow-right-long-line"></i></span>
                </button>
            </li>
        </ul>
    </nav>

    <header class="section__container header__container" id="home">
        <div class="header__image">
            <img src="./assets/header.png" alt="header" />
        </div>
        <div class="header__content">
            <img src="./assets/plane.png" alt="plane" />
            <h1>Explore The World And Enjoy Your Trip</h1>
            <p class="section__description">
                Discover breathtaking destinations and create unforgettable memories
                with Advanto. From scenic landscapes to vibrant cities, your next
                adventure awaits. Let's make your dream trip a reality!
            </p>
            <form action="/">
                <div class="input__group">
                    <label for="location">
                        <span><i class="ri-map-pin-line"></i></span> Location
                    </label>
                    <input 
                        type="text"
                        name="location"
                        placeholder="Sahara Desert, Algeria" 
                    />
                </div>
                <div class="input__group">
                    <label for="date">
                        <span><i class="ri-calendar-line"></i></span> Date
                    </label>
                    <input 
                        type="text"
                        name="location"
                        placeholder="14th, April 2025"
                    />
                </div>
                <button class="btn">
                    <i class="ri-search-line"></i>
                </button>
            </form>
        </div>
    </header>
</body>
</html>
